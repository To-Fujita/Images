<!DOCTYPE html>
<html>
  <title>Index.html for Chat Bot by T. Fujita 2021/5/10</title>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/bot.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>　
      <img src="./images/F021_R.png" alt="CANDICE" style="width:50px;height:50px;"/>
      チャットボット（オーム返し）　
      <input style="position:absolute; top:10px; right:80px;" type="submit" value="音声 ON/OFF" onclick="OnButtonClick_01();"> <textarea readonly id="speak" rows= "1" cols="4" style="vertical-align:bottom; position:absolute; top:10px; right:20px;">OFF</textarea>
      <input style="position:absolute; top:40px; right:80px;" type="submit" value="USER 男性/女性" onclick="OnButtonClick_02();"> <textarea readonly id="user" rows= "1" cols="4" style="vertical-align:bottom; position:absolute; top:40px; right:20px;">男性</textarea>
    </h1>
    <div class="box"></div>
    <div class="boxed">
      <div>
        <div id="chatbox">
          <p class="botText">
            <img src="./images/F021_R.png" alt="BOT" style="width:50px;height:50px;"/>
            <span>私はチャットボットです。　何か話しかけていただけますか？💖</span>
          </p>
        </div>
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Message" />
        </div>
      </div>
      <script>
        let bot_icon = "./images/F021_R.png"
        let user_icon = "./images/M008_L.png"
        let Speak = document.getElementById('speak');
        let User = document.getElementById('user')
        const uttr = new SpeechSynthesisUtterance();

        SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

// 音声入力、音声認識のON/OFF設定
        function OnButtonClick_01() {
          if (Speak.value == 'ON') {
            Speak.value ='OFF'
            recognition.stop();
          }
          else {
            Speak.value = 'ON'
            recognition.start();
          }
        }

// User Icon の設定
        function OnButtonClick_02() {
          if (User.value == '男性') {
            User.value ='女性'
            user_icon = "./images/F003_L.png"
          }
          else {
            User.value = '男性'
            user_icon = "./images/M008_L.png"
          }
        }

// 入出力
        function getBotResponse() {
          var rawText = document.getElementById("textInput");
          var userHtml = '<p class="userText"><span>' + rawText.value + 
            '</span><img src=' + user_icon + ' alt="USER" style="width:50px;height:50px;"/></p>';
            var data = makeAnswer(rawText.value);
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
          var botHtml = '<p class="botText"><img src=' + bot_icon + ' alt="BOT" style="width:50px;height:50px;"/><span>' + data + '</span></p>';
          $("#chatbox").append(botHtml);
          speech(data);
          document.getElementById("userInput").scrollIntoView({ block: "start", behavior: "smooth" });
          if (Speak.value == 'ON' && !speechSynthesis.speaking){
            recognition.start();
          }
        }

// 音声合成での発声
        function speech(answer) {
          if (Speak.value != 'ON') {return}
          uttr.text = answer;
          uttr.rate = 1.0;
          uttr.pitch = 1.0;
          speechSynthesis.speak(uttr) 
        }

// 音声認識処理
        recognition.onresult = (event) => {
          let interimTranscript = '';     // 暫定の認識結果（Androidでは、うまく機能しない）
          let finalTranscript = '';       // 確定した認識結果
          question = '';
          if (speechSynthesis.speaking) {
            recognition.stop();
            answer = null;
            return;
          }      
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              finalTranscript = event.results[i][0].transcript;
            } else {
              interimTranscript = '';
            }
          }
          question = finalTranscript;
          if (question.length > 0) {
            if (question != undefined) {
              document.getElementById("textInput").value = question;
              getBotResponse();
            }
          }        
        }

        uttr.start = (event) => {
          recognition.stop();
        }

        uttr.onend = (event) => {
          if (Speak.value == 'ON') {
            recognition.start();
          } 
        }

// Return Key 入力時の処理
        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });

// 返答の作成
        function makeAnswer(Temp_Text) {
          var temp = Temp_Text + '　ですね？';
          return temp;
        }

      </script>
    </div>
  </body>
</html>
